<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title> Tara Hotel Services</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
	<h1>Guests List</h1>
	
	<a th:href = "@{/newBookingForm}" class="btn btn-primary btn-sm mb-3"> Add Guest </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
					<td>DOB</td>
					<td>Email</td>
					<td>Room Number</td>
					<td>Check In Date</td>
					<td>Check Out Date</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="guest : ${listGuests}">
					<td th:text="${guest.firstName}"></td>
					<td th:text="${guest.lastName}"></td>
					<td th:text="${guest.dOB}"></td>
					<td th:text="${guest.email}"></td>
					<td th:text="${guest.roomNumber}"></td>
					<td th:text="${guest.checkInDate"></td>
					<td th:text="${guest.checkOutDate"></td>
					<td> <a th:href="@{/guestUpdate/{id}(id=${guest.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteGuest/{id}(id=${guest.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-5"><p class="text-muted">@Copyright 2020 THS</p></div>
			</div>
		</div>
	</footer>

</body>
</html>
