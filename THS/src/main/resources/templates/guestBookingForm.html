<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title> Tara Hotel Services</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Tara Hotel Services</h1>
		<hr>
		<h2>Save guest</h2>

		<form action="#" th:action="@{/saveGuest}" th:object="${guest}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Guest First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Guest Last Name" class="form-control mb-4 col-4">
				
				<input type="datetime-local" th:field="*{dOB}"
				placeholder="Guest DOB" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Guest Email" class="form-control mb-4 col-4">

				<input type="text" th:field="*{roomNumber}"
				   placeholder="Guest Room Number" class="form-control mb-4 col-4">

				<input type="datetime-local" th:field="*{chekInDate}"
					   placeholder="Guest Check In Date" class="form-control mb-4 col-4">

				<input type="datetime-local" th:field="*{checkoutDate}"
				   placeholder="Guest Check Out Date" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Guest</button>
		</form>
		
		<hr>
		<a th:href = "@{/}"> Back to Guest List</a>
	</div>
</body>
</html>
